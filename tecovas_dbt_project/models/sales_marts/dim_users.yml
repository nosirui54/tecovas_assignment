version: 2

models:
  - name: dim_users
    description: "Stores customer details, including location and contact information"

    columns:
      - name: user_id
        description: "Primary key for users"
        tests:
          - not_null

      - name: username
        description: "User's account name"
        tests:
          - not_null

      - name: email
        description: "User's email address"
        tests:
          - not_null

      - name: city
        description: "City of the user"