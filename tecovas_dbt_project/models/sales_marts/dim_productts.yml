version: 2

models:
  - name: dim_products
    description: "Contains details of all products available in the store"

    columns:
      - name: product_id
        description: "Primary key for products"
        tests:
          - not_null

      - name: product_name
        description: "Name of the product"
        tests:
          - not_null
      
      - name: price
        description: "Price of the product"
      
      - name: description

      - name: image

      - name: category
        description: "Category to which the product belongs"

      - name: rating
        description: "Average customer rating of the product"

      - name: rating_count